<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="grid-bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- viewport sm -->
    <div class="row">
        <div class="col-sm">text1</div>
        <div class="col-sm">text2</div>
    </div>
    <div class="row">
        <div class="col-sm">text3</div>
        <div class="col-sm">text4</div>
    </div>
    <div class="row">
        <div class="col-sm">text5</div>
        <div class="col-sm">text6</div>
    </div>
    <!-- viewport md -->
    <div class="row">
        <div class="col-md">text1</div>
        <div class="col-md">text2</div>
        <div class="col-md">text3</div>
    </div>
    
    <div class="row">
        <div class="col-md">text4</div>
        <div class="col-md">text5</div>
        <div class="col-md">text6</div>
    </div>
    <!-- viewport lg -->
    <div class="row">
        <div class="col-lg">text1</div>
        <div class="col-lg">text2</div>
        <div class="col-lg">text3</div>
        <div class="col-lg">text4</div>
    </div>
    
    <div class="row">
        <div class="col-lg">text5</div>
        <div class="col-lg">text6</div>
    </div>
     <!-- viewport xl -->
    <div class="row">
        <div class="col-xl">text1</div>
        <div class="col-xl">text2</div>
        <div class="col-xl">text3</div>
        <div class="col-xl">text4</div>
        <div class="col-xl">text5</div>
        <div class="col-xl">text6</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
